<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div id="webpage" style="background-color: rgb(0, 0, 0); ">
        <!-- <div class="row justify-content-center"> -->
        <div class="col-md-4 " style="text-align: center; margin: auto; font-size: 50px;">
            <div id="registerInfo">
                Registration Form
            </div>
        <!-- </div> -->
    </div>
        <div  class="col-md-8" >
    <div class="container" id="formdiv" >
        <h1 class="text-center">Register Student Using Reactive Form</h1>
        <div class="row justify-content-center" >
            <div class="col-md-8" >

                <form [formGroup]="reactiveForm" (ngSubmit)="saveuser()">
                    <div class="form-group">
                        <label for="">User Name</label>
                        <input type="text" class="form-control  bg-light" name="name" formControlName="name"
                            required>
                    </div>
                    <span style="color:  red ;" *ngIf="user && user.invalid && user.touched"> Please Enter User
                        Name</span>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control bg-light" name="password" formControlName="password"
                             required>
                    </div>
                    <span style="color:  red ;" *ngIf="password && password.invalid && password.touched"> Please Enter Valid
                        Password / More Than 5 Words</span>
                   
                    <span style="color:  red ;" *ngIf="email && email.invalid && email.touched"> Please Enter Valid
                        Email</span>
                        <!-- ****************************************************************************************************** -->
                        <div class="form-group">
                            <label for="">Address</label>
                            <input type="text" class="form-control  bg-light" name="username" formControlName="address"
                                required>
                        </div>     
                        <div class="form-group">
                            <label for="">enrollmentNo</label>
                            <input type="text" class="form-control  bg-light" name="enrollmentNo" formControlName="enrollmentNo"
                                required>
                        </div>     
                        <div class="form-group">
                            <label for="">branch</label>
                            <input type="text" class="form-control  bg-light" name="branch" formControlName="branch"
                                required>
                        </div><div class="form-group">
                            <label for="">city</label>
                            <input type="text" class="form-control  bg-light" name="city" formControlName="city"
                                required>
                        </div><div class="form-group">
                            <label for="">Contact</label>
                            <input type="text" class="form-control  bg-light" name="contact" formControlName="contact"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="">Gender</label>
                            <input type="text" class="form-control  bg-light" name="gender"  formControlName="gender"
                                required>
                        </div>                   
                        <div class="form-group">
                            <label for="">pincode</label>
                            <input type="text" class="form-control  bg-light" name="pinCode" formControlName="pinCode"
                                required>
                        </div>                   
                        <div class="form-group">
                            <label for="">role</label>
                            <input type="text" class="form-control  bg-light" name="role" formControlName="role"
                                required>
                        </div>                   
                        <div class="form-group">
                            <label for="">Security</label>
                            <input type="text" class="form-control  bg-light" name="securityKey" formControlName="securityKey"
                                required>
                        </div>                   

                    <div style="text-align: center;">
                        <button [disabled]="reactiveForm.invalid" class="btn btn-primary" type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>

<!--  -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
