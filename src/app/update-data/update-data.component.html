
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div id="webpage" style="background-color: rgb(0, 0, 0); ">
    <!-- <div class="row justify-content-center"> -->
    <div class="col-md-4 " style="text-align: center; margin: auto; font-size: 50px;">
        <div id="registerInfo">
            Update Admin
        </div>
    <!-- </div> -->
</div>
    <div  class="col-md-8" >
<div class="container" id="formdiv" >
    <h1 class="text-center">Register Student Using Reactive Form</h1>
    <div class="row justify-content-center" >
        <div class="col-md-8" >
            <form action=""  (ngSubmit)="onSubmit()">
                    
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="admindataFromModel.name" required>
                </div>
                <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" class="form-control" name="address" [(ngModel)]="admindataFromModel.address" required>
                </div>
            
                <div class="form-group">
                    <label for="">City</label>
                    <input type="text" class="form-control" name="city" [(ngModel)]="admindataFromModel.city" required> 
                </div>
                <div class="form-group">
                    <label for="">Contact</label>
                    <input type="text" class="form-control" name="contact" [(ngModel)]="admindataFromModel.contact" required>
                </div>
                <div class="form-group">
                    <label for="">Gender</label>
                    <input type="text" class="form-control" name="gender" [(ngModel)]="admindataFromModel.gender" required>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="admindataFromModel.password" required>
                </div>
                <div class="form-group">
                    <label for="">Pincode</label>
                    <input type="text" class="form-control" name="pincode" [(ngModel)]="admindataFromModel.pinCode" required>
                </div>
                
                <div class="form-group">
                    <label for="">Security Key</label>
                    <input type="text" class="form-control" name="securityKey" [(ngModel)]="admindataFromModel.securityKey" required>
                </div>
                <div style="text-align: center;">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>


        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
</body>
</html>
